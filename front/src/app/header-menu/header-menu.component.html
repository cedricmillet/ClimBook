<header>
    <span id="pageTitle">{{pageName}}</span>
    
    <div class="rightsection">
        <span *ngIf="authService.isLogged()">Bonjour {{userService?.getPseudo()}},</span>
        <span>
            <button mat-mini-fab color="primary" id="loginButton" (click)="openLoginDialog()">
                <mat-icon>account_circle</mat-icon>
            </button>
        </span>
        
    </div>
    
    
</header>
