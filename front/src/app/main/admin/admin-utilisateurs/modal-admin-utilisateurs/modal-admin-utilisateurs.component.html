<p *ngIf="!isAddForm">Edition utilisateur (id={{data.id}})</p>
<p *ngIf="isAddForm">Création d'un utilisateur</p>

<div class="center">

    <mat-form-field appearance="fill" class="select-filter full-width">
        <mat-label>Role de l'utilisateur</mat-label>
        <mat-select [(ngModel)]="data.id_role">
          <mat-option *ngFor="let role of roles" [value]="role.id" >
            {{role.role}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email@domai.com" [(ngModel)]="data.email" required>
        <mat-error></mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Pseudo</mat-label>
        <input matInput placeholder="Pseudo" [(ngModel)]="data.pseudo" required>
        <mat-error></mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width" *ngIf="isAddForm">
        <mat-label>Mot de passe</mat-label>
        <input matInput placeholder="Mot de passe" [(ngModel)]="data.mdp" required>
        <mat-error></mat-error>
    </mat-form-field>

    <mat-slide-toggle class="mb-1 mt-1" [(ngModel)]="data.isabonne">Abonné newsletter</mat-slide-toggle><br>

    <button mat-raised-button *ngIf="!isAddForm" color="warn" (click)="update()">Enregistrer</button>
    <button mat-raised-button *ngIf="isAddForm" color="warn" (click)="add()">Ajouter</button>

</div>
