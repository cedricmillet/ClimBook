
<div class="row mt-2">
    <div class="col col-6">
        <div class="container">
            <h2>Toutes les voies</h2>
            <!--
            <mat-form-field>
                <mat-select>
                  <mat-option *ngFor="let filter of filters" [value]="filter.key">
                    {{filter.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>-->
            <mat-progress-bar *ngIf="!voies" mode="indeterminate"></mat-progress-bar>
            <mat-list role="list" class="block-list">
                <mat-list-item role="listitem" class="block" *ngFor="let bloc of (voies)">
                    <span class="level-circle violet" mat-list-icon>7A</span>
                    <div mat-line>{{bloc?.nom}}</div>
                    <div mat-line>{{bloc?.datev | date:'d MMMM y'}}</div>
                </mat-list-item>
            </mat-list>


        </div>
    </div>
    <div class="col col-6">
        <div class="container">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                
                <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
